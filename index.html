            <h1>How To Use</h1>
            <p class="instuctions">1. Select / Deselect as many pads as you would like by clicking on them (they will light up when selected)</p>
            <p class="instuctions">2. Press Play in the media player section</p>
            <p class="instuctions">3. You can pause audio with the pause button</p>
            <p class="instuctions">4. Reset all pads with the eraser button</p>
            <p class="instuctions">5. Start Making Music !!!</p>
